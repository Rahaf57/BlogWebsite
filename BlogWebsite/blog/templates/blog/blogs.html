{% extends 'blog/base.html' %}

{% block content %}

<ul>
    <li><a href="{% url 'index' %}">Home</a></li>
  </ul>

  <h2>All Blogs</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blogdetails' post.id %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
